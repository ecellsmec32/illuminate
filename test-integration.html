<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Integration Test - QrFlow</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/qrflow.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="bi bi-gear"></i>
                            Frontend-Backend Integration Test
                        </h3>
                    </div>
                    <div class="card-body">
                        <!-- Connection Test -->
                        <div class="mb-4">
                            <h5>Connection Test</h5>
                            <button class="btn btn-primary" onclick="testConnection()">
                                <i class="bi bi-wifi"></i> Test Backend Connection
                            </button>
                            <div id="connectionResult" class="mt-2"></div>
                        </div>

                        <!-- Authentication Test -->
                        <div class="mb-4">
                            <h5>Authentication Test</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control mb-2" id="testUsername" placeholder="Username" value="admin">
                                </div>
                                <div class="col-md-6">
                                    <input type="password" class="form-control mb-2" id="testPassword" placeholder="Password" value="admin123">
                                </div>
                            </div>
                            <button class="btn btn-success" onclick="testLogin()">
                                <i class="bi bi-key"></i> Test Login
                            </button>
                            <div id="loginResult" class="mt-2"></div>
                        </div>

                        <!-- API Endpoints Test -->
                        <div class="mb-4">
                            <h5>API Endpoints Test</h5>
                            <div class="d-grid gap-2">
                                <button class="btn btn-info" onclick="testGetEvents()">
                                    <i class="bi bi-calendar"></i> Test Get Events
                                </button>
                                <button class="btn btn-info" onclick="testGetClubs()">
                                    <i class="bi bi-building"></i> Test Get Clubs
                                </button>
                                <button class="btn btn-info" onclick="testGetUsers()">
                                    <i class="bi bi-people"></i> Test Get Users
                                </button>
                                <button class="btn btn-info" onclick="testGetActivityLogs()">
                                    <i class="bi bi-clock-history"></i> Test Get Activity Logs
                                </button>
                            </div>
                            <div id="apiResults" class="mt-2"></div>
                        </div>

                        <!-- Test Results -->
                        <div class="mt-4">
                            <h5>Test Results</h5>
                            <div id="testResults" class="alert alert-info">
                                <i class="bi bi-info-circle"></i>
                                Click the buttons above to test the integration
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utils.js"></script>
    
    <script>
        let testResults = [];

        function addTestResult(test, status, message, data = null) {
            const result = {
                test,
                status,
                message,
                data,
                timestamp: new Date().toLocaleTimeString()
            };
            testResults.push(result);
            updateTestResults();
        }

        function updateTestResults() {
            const container = document.getElementById('testResults');
            const successCount = testResults.filter(r => r.status === 'success').length;
            const errorCount = testResults.filter(r => r.status === 'error').length;
            
            container.innerHTML = `
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="mb-0">Test Results (${successCount} passed, ${errorCount} failed)</h6>
                    <button class="btn btn-sm btn-outline-secondary" onclick="clearResults()">
                        <i class="bi bi-trash"></i> Clear
                    </button>
                </div>
                <div class="test-results">
                    ${testResults.map(result => `
                        <div class="test-result-item mb-2 p-2 border rounded ${result.status === 'success' ? 'bg-success bg-opacity-10' : 'bg-danger bg-opacity-10'}">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <strong>${result.test}</strong>
                                    <span class="badge ${result.status === 'success' ? 'bg-success' : 'bg-danger'} ms-2">
                                        ${result.status}
                                    </span>
                                </div>
                                <small class="text-muted">${result.timestamp}</small>
                            </div>
                            <div class="mt-1">${result.message}</div>
                            ${result.data ? `<pre class="mt-2 small">${JSON.stringify(result.data, null, 2)}</pre>` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function clearResults() {
            testResults = [];
            updateTestResults();
        }

        async function testConnection() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Testing connection...';
            
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="text-success"><i class="bi bi-check-circle"></i> Connection successful!</div>';
                    addTestResult('Connection Test', 'success', 'Backend is reachable', data);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-danger"><i class="bi bi-x-circle"></i> Connection failed: ${error.message}</div>`;
                addTestResult('Connection Test', 'error', `Connection failed: ${error.message}`);
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            const username = document.getElementById('testUsername').value;
            const password = document.getElementById('testPassword').value;
            
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Testing login...';
            
            try {
                const response = await api.login(username, password);
                resultDiv.innerHTML = '<div class="text-success"><i class="bi bi-check-circle"></i> Login successful!</div>';
                addTestResult('Login Test', 'success', 'Authentication successful', response);
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-danger"><i class="bi bi-x-circle"></i> Login failed: ${error.message}</div>`;
                addTestResult('Login Test', 'error', `Login failed: ${error.message}`);
            }
        }

        async function testGetEvents() {
            const resultDiv = document.getElementById('apiResults');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Testing get events...';
            
            try {
                const events = await api.getEvents();
                resultDiv.innerHTML = `<div class="text-success"><i class="bi bi-check-circle"></i> Got ${events.length} events</div>`;
                addTestResult('Get Events', 'success', `Retrieved ${events.length} events`, events);
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-danger"><i class="bi bi-x-circle"></i> Failed: ${error.message}</div>`;
                addTestResult('Get Events', 'error', `Failed: ${error.message}`);
            }
        }

        async function testGetClubs() {
            const resultDiv = document.getElementById('apiResults');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Testing get clubs...';
            
            try {
                const clubs = await api.getClubs();
                resultDiv.innerHTML = `<div class="text-success"><i class="bi bi-check-circle"></i> Got ${clubs.length} clubs</div>`;
                addTestResult('Get Clubs', 'success', `Retrieved ${clubs.length} clubs`, clubs);
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-danger"><i class="bi bi-x-circle"></i> Failed: ${error.message}</div>`;
                addTestResult('Get Clubs', 'error', `Failed: ${error.message}`);
            }
        }

        async function testGetUsers() {
            const resultDiv = document.getElementById('apiResults');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Testing get users...';
            
            try {
                const users = await api.getUsers();
                resultDiv.innerHTML = `<div class="text-success"><i class="bi bi-check-circle"></i> Got ${users.length} users</div>`;
                addTestResult('Get Users', 'success', `Retrieved ${users.length} users`, users);
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-danger"><i class="bi bi-x-circle"></i> Failed: ${error.message}</div>`;
                addTestResult('Get Users', 'error', `Failed: ${error.message}`);
            }
        }

        async function testGetActivityLogs() {
            const resultDiv = document.getElementById('apiResults');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Testing get activity logs...';
            
            try {
                const logs = await api.getActivityLogs(0, 10);
                resultDiv.innerHTML = `<div class="text-success"><i class="bi bi-check-circle"></i> Got ${logs.length} activity logs</div>`;
                addTestResult('Get Activity Logs', 'success', `Retrieved ${logs.length} activity logs`, logs);
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-danger"><i class="bi bi-x-circle"></i> Failed: ${error.message}</div>`;
                addTestResult('Get Activity Logs', 'error', `Failed: ${error.message}`);
            }
        }

        // Auto-test connection on page load
        document.addEventListener('DOMContentLoaded', () => {
            testConnection();
        });
    </script>
</body>
</html>
